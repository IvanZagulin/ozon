<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Панель управления{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    header {
      background: #444;
      padding: 1em;
      color: white;
    }
    nav a {
      margin-right: 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    pre.log {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-line;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="{{ url_for('upload_page') }}">Загрузить карточки</a>
      <a href="{{ url_for('settings_page') }}">Справочники</a>
      <a href="{{ url_for('logs_page') }}">Просмотр логов</a>
    </nav>
  </header>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
